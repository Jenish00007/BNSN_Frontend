# Gradle properties for better dependency resolution
org.gradle.internal.http.connectionTimeout=180000
org.gradle.internal.http.socketTimeout=180000
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Android build properties
android.useAndroidX=true
android.enableJetifier=true

# SDK 34/35 hybrid approach (stable build, Play Store compliant)
android.compileSdkVersion=34
android.targetSdkVersion=35
android.minSdkVersion=23

# Razorpay specific properties
android.enableR8.fullMode=false

# Additional properties for stability
android.nonTransitiveRClass=true
android.nonFinalResIds=false
